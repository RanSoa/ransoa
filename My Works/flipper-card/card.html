<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>master card</title>
</head>
<body>

<section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="logo.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="chip.png" alt="" class="chip">
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number"> 8050 6039 4850 1684</h5>
                    <h5 class="name">Ranma Soatome</h5>
                </div>

                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>06/25</h5>
                </div>
            </div>
        </div>
        
        <div class="card back-face">
            <h6>
                For customer service call +977 4343 3433 or email at mastercard@gmail.com
            </h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>294</i></div>
            <h5></h5>
        </div>
    </div>
</section>
    
</body>
</html>
